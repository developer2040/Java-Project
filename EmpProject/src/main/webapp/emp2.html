<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Emp Form</title>
</head>
<body>
	<h1 align="center">Employee Form</h1>
	<h2>Insert in Database</h2>
	<form action="Employee" method="get">
		<input type="text" name="empid" placeholder="Enter ID"><br>
		<input type="text" name="empname" placeholder="Enter Name"><br>
		<input type="text" name="empsal" placeholder="Enter Salary"><br>
		<input type="submit" value="Submit">
	</form>
	<br>
	<h2>View database</h2>
	<button><a href="DisplayServlet">View Database</a></button>
	<br>
	<h2>Delete database</h2>
	<form action="DeleteServlet" method="get">
		<input type="text" name="emid" placeholder="Enter ID to delete"><br>
		<input type="submit" value="Delete">
	
	</form>
	<br>
	<h2>Update Form</h2>
	<form action="UpdateEmp" method="get">
		<input type="text" name="empid" placeholder="Enter ID"><br>
		<input type="text" name="empname" placeholder="Enter Name"><br>
		<input type="text" name="empsal" placeholder="Enter Salary"><br>
		<input type="submit" value="Update">
	</form>
	
</body>
</html>
